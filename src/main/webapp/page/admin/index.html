<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--<base href="/demo/" />-->
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../../plugin/bootstrap-4.0.0-alpha/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/style.css" rel="stylesheet" type="text/css">
    <!--<link href="../../css/admin.css" rel="stylesheet" type="text/css">-->
    <link href="../../css/color.css" rel="stylesheet" type="text/css">
    <script src="../../plugin/angular/1.4.8/angular.min.js"></script>
    <script src="../../plugin/angular/1.4.8/angular-route.min.js"></script>


</head>
<body ng-app="AdminApp"  >
    <div class="container bg-light-grey" ng-controller="AdminController">
    <div class="row margin-bottom-10 margin-top-40 alert alert-info text-center">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">后台管理系统</div>
        <div class="col-xs-2 btn-group btn-group-xs">
            <a class="btn btn-primary">
                <i class="fa fa-user">{{administrator.name}}</i>
            </a>
            <a class="btn btn-primary"  href="/admin/logout">
                <i class="fa fa-sign-out">退出</i>
            </a>
        </div>
    </div>
    <div ng-if="adminLogin">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3">
                    <ul id="main-nav" class="main-nav nav nav-tabs nav-stacked" ng-init="initMenu()">
                        <li ng-repeat="menuItem in menu.menuItems">
                            <a ng-class="nav-header" ng-click="collapse(menuItem)">
                                <i class="fa fa-user"></i>
                                {{menuItem.name}}
                                <span class="pull-right glyphicon glyphicon-chevron-toggle"></span>
                            </a>
                            <ul ng-class="{'nav nav-list':true,'collapse':menuItem.collapse}">
                                <li ng-repeat="item1 in menuItem.menuItems"><a ng-href="{{item1.url}}"><i class="fa fa-anchor fa-fw"></i>&nbsp;{{item1.name}}</a></li>
                            </ul>
                        </li>

                    </ul>

                </div>
                <div ng-view class="col-xs-9"></div>
            </div>
        </div>
    </div>
    <div ng-if="!adminLogin" class="margin-bottom-20">
        <form ng-submit="login(administrator)" method="post">
                <fieldset>
                    <div class="row form-group" style="margin-top: 15px;">
                        <div class="col-xs-2 text-right"></div>
                        <div class="col-xs-8 text-left text-danger">{{message.message}}</div>
                    </div>
                    <div class="row form-group" style="margin-top: 15px;">
                        <div class="col-xs-2 text-right">姓名</div>
                        <div class="col-xs-6" >
                            <input type="text" name="name" ng-model="administrator.name" placeholder="姓名" class="form-control"/></div>
                    </div>
                    <div class="row form-group" style="margin-top: 15px;">
                        <div class="col-xs-2 text-right">密码</div>
                        <div class="col-xs-6" >
                            <input type="password" name="password" ng-model="administrator.password" placeholder="密码" class="form-control"/></div>
                    </div>
                    <div class="row" style="margin-top: 15px;">
                        <div class="col-xs-8" ><input type="submit" value="登录" class="btn btn-primary pull-right"/></div>
                    </div>
                </fieldset>
            </form>

    </div>

</div>

</body>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="4000" ng-init="getCarousel()">
    <ol class="carousel-indicators bottom-0">
        <li data-target="#carousel-example-generic" data-slide-to="{{$index}}" ng-class="{'active':$index===0}" ng-repeat="carouselItem in carousel"></li>
    </ol>
    <div class="carousel-inner " role="listbox">
        <div class="carousel-item" ng-class="{'active':$index===0}" ng-repeat="carouselItem in carousel">
            <img ng-if="carouselItem.type==='image'" class="center-block full-width" ng-src="{{carouselItem.value}}"/>
            <div ng-if="carouselItem.carousel_caption" class="carousel-caption">
                <a ng-if="carouselItem.carousel_caption.type &&carouselItem.carousel_caption.type==='link'"
                   ng-href="{{carouselItem.carousel_caption.value}}"
                   class="btn btn-primary hidden-md-down white-link">{{carouselItem.carousel_caption.text}} <i class="fa fa-chevron-right right"></i></a>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
